<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Aura Digital Academia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --accent: #7e57c2;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1f9 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
        }

        /* Branding Name Top */
        .user-branding {
            position: absolute;
            top: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            color: var(--primary);
            background: var(--glass);
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .feedback-container {
            background: var(--glass);
            width: 100%;
            max-width: 480px;
            padding: 45px;
            border-radius: 40px;
            box-shadow: 0 40px 100px -20px rgba(26, 35, 126, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            margin-top: 40px;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 { color: var(--primary); font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .header p { color: #64748b; margin-top: 10px; font-size: 1rem; font-weight: 500; }

        .form-group { margin-bottom: 24px; position: relative; }
        label { display: block; font-weight: 700; font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; opacity: 0.8; }

        input, select, textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #f1f5f9;
            border-radius: 18px;
            font-family: inherit;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 10px 25px -5px rgba(126, 87, 194, 0.15);
            transform: translateY(-2px);
        }

        /* High-End Star Rating */
        .rating-group {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
        }

        .rating-group input { display: none; }
        .rating-group label {
            font-size: 2.5rem;
            color: #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .rating-group label:hover { transform: scale(1.2); }
        .rating-group input:checked ~ label,
        .rating-group label:hover,
        .rating-group label:hover ~ label { color: #ffca28; filter: drop-shadow(0 0 8px rgba(255, 202, 40, 0.4)); }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.2);
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px rgba(126, 87, 194, 0.3);
        }

        button:active { transform: translateY(0) scale(0.98); }

        #status-msg {
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            font-weight: 700;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer { text-align: center; margin-top: 35px; font-size: 0.7rem; color: #94a3b8; font-weight: 700; letter-spacing: 2px; }

        @media (max-width: 480px) {
            .feedback-container { padding: 30px 20px; border-radius: 30px; }
            .header h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<div class="user-branding">GEMINI COLLABORATION</div>

<div class="feedback-container">
    <div class="header">
        <h1>Feedback & Q&A</h1>
        <p>Aura Digital Academia</p>
    </div>

    <form id="feedbackForm">
        <input type="hidden" name="Timestamp" id="timestamp">
        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="FullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="Email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
            <label>Training Session</label>
            <select name="ProgramDay" required>
                <option value="" disabled selected>Choose a session...</option>
                <option value="Day 1">Day 1: Introduction</option>
                <option value="Day 2">Day 2: Core Concepts</option>
                <option value="Day 3">Day 3: Advanced Tools</option>
                <option value="Day 4">Day 4: Strategy</option>
                <option value="Day 5">Day 5: Capstone</option>
            </select>
        </div>

        <div class="form-group">
            <label style="text-align: center; display: block;">How would you rate it?</label>
            <div class="rating-group">
                <input type="radio" name="Rating" value="5" id="5"><label for="5">★</label>
                <input type="radio" name="Rating" value="4" id="4"><label for="4">★</label>
                <input type="radio" name="Rating" value="3" id="3"><label for="3">★</label>
                <input type="radio" name="Rating" value="2" id="2"><label for="2">★</label>
                <input type="radio" name="Rating" value="1" id="1"><label for="1">★</label>
            </div>
        </div>

        <div class="form-group">
            <label>Your Comments / Questions</label>
            <textarea name="Comments" rows="4" placeholder="Share your experience or ask a question..." required></textarea>
        </div>

        <button type="submit" id="submitBtn">SEND SUBMISSION</button>
    </form>

    <div id="status-msg"></div>
    <div class="footer">POWERED BY D-MATHS | 2026</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyEPElDuPqTZrth6yOSffWu0_NomvCqwuMSUKOmNBLf7KmUmpMNT7ksT9d_HNCJVduPhQ/exec';
    const form = document.getElementById('feedbackForm');
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status-msg');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerHTML = "Submitting...";
        document.getElementById('timestamp').value = new Date().toLocaleString();

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                status.innerHTML = "Success! Feedback submitted. Check your email. ✨";
                status.style.display = "block";
                status.style.background = "#f0fdf4";
                status.style.color = "#166534";
                status.style.border = "1px solid #bbf7d0";
                form.reset();
                btn.disabled = false;
                btn.innerHTML = "SEND SUBMISSION";
                setTimeout(() => { status.style.display = 'none'; }, 6000);
            })
            .catch(error => {
                status.innerHTML = "Connection failed. Please check your internet.";
                status.style.display = "block";
                status.style.background = "#fef2f2";
                status.style.color = "#991b1b";
                status.style.border = "1px solid #fecaca";
                btn.disabled = false;
                btn.innerHTML = "SEND SUBMISSION";
            });
    });
</script>

</body>
</html>
